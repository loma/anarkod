<div class="jumbotron" style="margin-top:10px">
  <div class="container text-center">
    <h3 style=" margin-bottom: 30px; " class="">Some people who involve in <i>{{topic}}</i> with {{topicShareWith}}</h3>
    <div class="row">
      <div class="col-sm-4 col-md-4 tag-group" ng-repeat="person in topics">
        <a ui-sref="students({studentId:person.name})">
          <img ng-src="/assets/images/{{person.image}}" class="img-thumbnail img-circle img-responsive profile-image">
          <h4>{{person.name}}</h4>
        </a>
        <p class="profile-quote">
          {{person.quote}}
        </p>
      </div>
    </div>
  </div>
</div>
