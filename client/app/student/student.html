<div ng-include="'components/navbar/navbar.html'"></div>
<a ui-sref="students({studentId:name})">
<img scroll-to-top ng-src="/assets/images/{{image}}" class="img-circle img-responsive" style="margin-bottom:15px;position: fixed;max-width: 50px;z-index: 2005;right: 9px;top: 7px;">
</a>

<div ui-view  autoscroll="true" class="jumbotron">
  <div class="container" style="margin-top:40px" >
    <button class="btn btn-info" ng-click="requestContact()" style=" margin-left: -15px; ">Request for contact</button>
    <h2 class="text-center">{{name}}</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 text-center">

        <h4>Qualifications</h4>
        <div ng-repeat="qualification in qualifications">
          • <a ui-sref="students.tag({tagId:qualification})">{{qualification}}</a>
        </div>

        <h4>Workplaces</h4>
        <div ng-repeat="work in workplaces">
          • <a ui-sref="students.tag({tagId:work})">{{work}}</a>
        </div>

        <h4>Interests</h4>
        <div ng-repeat="interest in interests">
          • <a ui-sref="students.tag({tagId:interest})">{{interest}}</a>
        </div>

      </div>

      <div class="col-xs-12 col-sm-4 col-md-4 text-center profile-col">
        <img ng-src="/assets/images/{{image}}" class="img-circle img-responsive profile-image" style="margin-bottom:15px;">
        <p class="profile-quote">
          {{quote}}
        </p>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-4 text-center">
        <h4>School/Organization</h4>
        <div ng-repeat="school in schools">
          • <a ui-sref="students.tag({tagId:school})"> {{school}} </a>
        </div>

        <h4 ng-if="projects.length > 0">Projects</h4>
        <div ng-repeat="project in projects">
          • <a ui-sref="students.tag({tagId:project})"> {{project}}
          </a>
        </div>

        <h4>Circles</h4>
        <div class="col-xs-12">
          <a ng-repeat="person in circles" ui-sref="students({studentId:person.name})">
            <img ng-src="/assets/images/{{person.image}}" class="img-thumbnail img-circle img-responsive" style="width:60px;float:left;margin-right:5px;margin-top:5px">
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div  ng-repeat="info in infos">
    <div ng-if="info.quote">
      <blockquote>
        <p style=" font-style: italic; font-size: 30px;">
          “{{info.quote}}”
        </p>
        <small ng-if="info.author">
          {{info.author}}
        </small>
      </blockquote>
    </div>

    <div class="row" ng-if="info.question">
      <div class="col-xs-12 col-sm-6 col-md-6" ng-if="info.image.position==='left'">
        <br />
        <img class="img-thumbnail" ng-src="/assets/images/{{info.image.url}}">
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12" ng-if="info.image.position==='none' || info.image.position==='bottom'">
        <h3 class="lao-font">{{info.question}}</h3>
        <p class="detail" ng-bind-html="info.answer"></p>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6" ng-if="info.image.position==='left' || info.image.position==='right'">
        <h3>{{info.question}}</h3>
        <p class="detail" ng-bind-html="info.answer"></p>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6" ng-if="info.image.position==='right'">
        <br />
        <img class="img-thumbnail" style="margin-bottom:15px" ng-src="/assets/images/{{info.image.url}}">
        <!--
        <p class="detail">
          I am lucky to have a big circle of friends, they are people who grow up in the same generation with me. Most of my friends are big thinker, ambitious and go getters. I learn a lot from them when my friends passionately share about their ideas, their careers, their inspiration. Interestingly, many of them are not in Civil Engineering.  So, my friends give me the diversity and are the extra energy to drive me forward, really.
        </p>
      -->

      </div>

      <div class="col-xs-12 col-sm-12 col-md-12" ng-if="info.image.position==='bottom'">
        <img class="img-thumbnail" ng-src="/assets/images/{{info.image.url}}">
      </div>
    </div>
    <hr />
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
